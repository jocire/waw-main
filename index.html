<head>

    <link rel="stylesheet" type="text/css" href="waw.css">

    <main class="main-interface">
        <div class="title">
            <h1>WAW <span>Web Audio Workstation</span></h1>

                </div>
                <div class="volume">
                    <input type="range" orient="vertical" id="volume1"  min="0" max="2" value="1" step="0.01"/><span>Vol</span>
                </div>
