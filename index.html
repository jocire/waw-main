                </div>
                <div class="volume">
                    <input type="range" orient="vertical" id="volume1"  min="0" max="2" value="1" step="0.01"/><span>Vol</span>

                <div class="slide">

                </div>
                <div class="pads">

        <article id="sequencer" class="sequencer">
            <div class="bpm-controls">
                <label for="bpm-range">BPM:</label>
                <input type="range" id="bpm-range" min="60" max="180" value="120" step="1">
                <span id="bpm-display">120</span>
            </div>
            <div class="sequencer-grid">
                <!-- Sequencer steps will be generated here dynamically -->
            </div>
        </article>

        <div class="record-controls">
            <button id="rec">Record</button>
            <button id="play">Play</button>
            <button id="stop">Stop</button>
        </div>
